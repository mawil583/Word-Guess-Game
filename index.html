<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/javascript" href="../Word-Guess-Game/assets/javascript/game.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1> <span>Science-Themed  </span>  Word-Guess-Game</h1>
    </header>
    <title class="title">
        Press any key to get started.
    </title>

    <div class="container">
        <div class="row border border-white">
            <div id="imageDiv" class="col-6 border border-white d-flex justify-content-center">
            </div>
            <div class="col-6 border border-white text-dark pt-3 pb-3">
                <h3 id="wins"></h3>
                <br>
                <div>
                    <h3>Current word: </h3>
                    <h3 id="current-word"></h3>
                </div>
                <br>
                <div>
                    <h3>Number of guesses remaining: </h3>
                    <h3 id="remaining-guesses">13</h3>
                </div>
                <br>
                <div>
                    <h3>Letters already guessed: </h3>
                    <h3 id="already-guessed"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="../Word-Guess-Game/assets/javascript/game.js"></script>
</body>

</html>
